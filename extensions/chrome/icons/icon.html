<!DOCTYPE html>
<html>
<head>
  <title>GAP Icon Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>GAP Extension Icons</h1>
  <p>Right-click and save each icon with the appropriate filename:</p>

  <div>
    <h3>icon16.png</h3>
    <canvas id="icon16" width="16" height="16"></canvas>
  </div>

  <div>
    <h3>icon32.png</h3>
    <canvas id="icon32" width="32" height="32"></canvas>
  </div>

  <div>
    <h3>icon48.png</h3>
    <canvas id="icon48" width="48" height="48"></canvas>
  </div>

  <div>
    <h3>icon128.png</h3>
    <canvas id="icon128" width="128" height="128"></canvas>
  </div>

  <script>
    function drawIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');

      // Create gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');

      // Draw rounded rectangle
      const radius = size * 0.15;
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();

      ctx.fillStyle = gradient;
      ctx.fill();

      // Draw text
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.3}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('GAP', size / 2, size / 2);
    }

    // Generate all icons
    drawIcon('icon16', 16);
    drawIcon('icon32', 32);
    drawIcon('icon48', 48);
    drawIcon('icon128', 128);
  </script>
</body>
</html>
